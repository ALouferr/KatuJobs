<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="Cadastro.css" />
  <title>Cadastro da Empresa - KatuJobs</title>
</head>
<body class="Em">
  <h1 class="EMP">Cadastro da Empresa</h1>
  <form id="formCadastro_emp">

    <label>Nome da Empresa (Razão Social):</label><br />
    <input type="text" id="razaoSocial" placeholder="Razão Social" required /><br /><br />

    <label>Descrição:</label><br />
    <input type="text" id="descricao" placeholder="Descreva sua Empresa" required/><br /><br />

    <label>CNPJ:</label><br />
    <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ (00.000.000/0000-00)" 
           pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}/[0-9]{4}-[0-9]{2}" maxlength="18" required><br /><br />

    <label>Senha:</label><br />
    <input type="password" id="senha_emp" placeholder="Digite uma senha" required /><br /><br />

    <button type="submit">Cadastrar</button>
  </form>

  <script>
  const form = document.getElementById('formCadastro_emp');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const razaoSocial = document.getElementById('razaoSocial').value.trim();
    const descricao = document.getElementById('descricao').value.trim();
    const cnpj = document.getElementById('cnpj').value.trim();
    const senha = document.getElementById('senha_emp').value.trim();

    if (!razaoSocial || !descricao || !cnpj || !senha) {
      alert('Por favor, preencha todos os campos!');
      return;
    }

    const empresa = {
      razaoSocial,
      descricao,
      cnpj,
      senha
    };

    localStorage.setItem('empresa', JSON.stringify(empresa));

    alert('Cadastro realizado com sucesso!');
    window.location.href = 'Painel-empresa.html';
  });
</script>

</body>
</html>
