<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="Cadastro.css" />
  <title>Cadastro - KatuJobs</title>
  <script src="Cadastro-Geral.js"></script>
  
</head>
<body>
  <h1>Cadastrar Candidato</h1>
  <form id="formCadastro">

    <label>Nome:</label><br />
    <input type="text" id="nome" placeholder="Nome completo" required /><br /><br />

    <label>Email:</label><br />
    <input type="email" id="email" placeholder="Seu email" required /><br /><br />

    <label>Senha:</label><br />
    <input type="password" id="senha" placeholder="Digite uma senha" required /><br /><br />

    <button type="submit">Cadastrar</button>
    
  </form>

</body>
</html>
