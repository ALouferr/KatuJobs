<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="Cadastro.css" />
  <title>Cadastro - KatuJobs</title>
</head>
<body>
  <h1>Registrar Empresa</h1>
  <form id="formCadastro">

    <label>Nome:</label><br />
    <input type="text" id="nome" placeholder="Nome completo" required /><br /><br />

    <label>Email:</label><br />
    <input type="email" id="email" placeholder="Seu email" required /><br /><br />

    <label>Senha:</label><br />
    <input type="password" id="senha" placeholder="Digite uma senha" required /><br /><br />

    <button type="submit">Cadastrar</button>
    
  </form>

  <script>
    const form = document.getElementById('formCadastro');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!nome || !email || !senha) {
        alert('Por favor, preencha todos os campos!');
        return;
      }

      const usuario = {
        nome,
        email,
        senha,
      };

      localStorage.setItem('usuario', JSON.stringify(usuario));

      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
