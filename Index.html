<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KatuJobs - Vagas Disponíveis</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>KatuJobs</h1>
    <p>Vagas de emprego disponíveis</p>
  </header>

  <div class="vagas-container" id="vagasContainer">
    <!-- Vagas serão carregadas aqui -->
  </div>

<script>
  function carregarVagas() {
    const vagas = JSON.parse(localStorage.getItem('vagas')) || [];
    const container = document.getElementById('vagasContainer');
    container.innerHTML = '';

    if (vagas.length === 0) {
      container.innerHTML = '<p>Sem vagas cadastradas no momento.</p>';
    } else {
      vagas.forEach(vaga => {
        const div = document.createElement('div');
        div.className = 'vaga';
        div.innerHTML = `
          <h3>${vaga.titulo}</h3>
          <p>${vaga.descricao}</p>
          <p><strong>Salário:</strong> ${vaga.salario}</p>
        `;
        container.appendChild(div);
      });
    }
  }

  carregarVagas();
</script>
</body>
</html>
